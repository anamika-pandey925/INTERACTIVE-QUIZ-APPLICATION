<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Quiz App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <style>
        body {
            background: linear-gradient(to right, #ffffff, #d4f5d4);
            font-family: Arial, sans-serif;
            text-align: center;        
            padding-top: 80px ;
        }
        nav {
            width: 100%;
            background-color: #2e7d32;
            padding: 15px 0;
            display: flex;
            justify-content: center;
            position: fixed;
            top: 0;
            left: 0;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
        .nav-left a {
            color: white;
            text-decoration: none;
            margin: 0 20px;
            font-size: 18px;
            font-weight: bold;
            transition: color 0.3s ease-in-out;
        }
        .nav-left a:hover {
            color: #a5d6a7;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: white;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
        }
        .quiz-links {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }
        .quiz-links a {
            text-decoration: none;
            color: #fff;
            background: #28a745;
            padding: 10px;
            border-radius: 5px;
            font-size: 18px;
            transition: 0.3s;
        }
        .quiz-links a:hover {
            background: #218838;
        }
        .footer {
            background-color: #218838;
            color: white;
            padding: 10px;
            text-align: center; 
            
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav>
        <div class="nav-left">
            <a href="index.html">Home</a>
            <a href="help.html">Help/FAQ</a>
            <a href="Feedback.html">Feedback</a>
        </div>    
    </nav>
    <div class="container" data-aos="fade-up">
        <h1>Welcome to the Quiz</h1>
        <p>Select a topic to start the quiz:</p>
        <div class="quiz-links">
            <a href="HTML Ques.html">HTML</a>
            <a href="CSS Ques.html">CSS</a>
            <a href="JavaScript Ques.html">JavaScript</a>
            <a href="Python Ques.html">Python</a>
            <a href="C++.html">C/C++</a>
            <a href="Java Ques.html">Java</a>
        </div>
    </div>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>
    
    <div class="footer" style="position: fixed; bottom: 0; width: 97.5%;">
        &copy; 2025 Quiz App. All rights reserved.
    </div>

    <script>
        function checkAnswer(answer) {
            if (answer === 4) {
                document.getElementById('result').innerText = 'Correct!';
            } else {
                document.getElementById('result').innerText = 'Wrong answer. Try again!';
            }
        }
    </script>

    </body>
</html>
